<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body>
  {% for hash in page.allowed_hashes %}
    <a id="{{ hash }}" style="display: none"></a>
  {% endfor %}
  {% include topnav.html %}
  <div id="content">
    <div id="main-content">
      <div class="sidebar-row">
        {% if page.no_sidebar == true %}
          <div class="content-col no-sidebar">
        {% else %}
          {% include sidebar.html %}
          <div class="content-col {% if page.url == '/' %}content-col--landing{% endif %} {% if page.toc != true %}no-toc{% endif %}">
        {% endif %}
            {{content}}
          </div>
          {% if page.toc == true %}
            <div class="toc-col">
              <div id="toc-right"></div>
            </div>
          {% endif %}
      </div>
    </div>
    {% include footer.html %}
  </div>
  <script src="{{ 'https://grstatic.oss-cn-shanghai.aliyuncs.com/docs/js/tocRightScrollHighlight.js' | relative_url }}"></script>

</body>
<script>
    (function(){
        var bp = document.createElement('script');
        var curProtocol = window.location.protocol.split(':')[0];
        if (curProtocol === 'https') {
            bp.src = 'https://zz.bdstatic.com/linksubmit/push.js';
        }
        else {
            bp.src = 'http://push.zhanzhang.baidu.com/push.js';
        }
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(bp, s);
    })();
    </script>
</html>
